<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.78,
    maximum-scale=1.0, user-scalable=no"">
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="data-input">
        <div class="headline">Weather Journal App</div>
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="number" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="9"
            cols="50"
          ></textarea>
        </div>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="item">
            <div class="item-label">Date</div>
            <div class="item-data" id="date">no data</div>
          </div>
          <div id="item">
            <div class="item-label">Temprature</div>
            <div class="item-data" id="temp">no data</div>
          </div>
          <div id="item">
            <div class="item-label">Feeling</div>
            <div class="item-data" id="content">no data</div>
          </div>
        </div>
      </div>
    </div>
    <div class="circle"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
